<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>CSS Collage. A place for fun, a place for knowledge</title>
    </head>
    <body>
        <section class="mainContainer">

            <div class="imageContainer">

                <div class="battery">
                    <div class="battery__plus"></div>
                    <div class="battery__cell">
                        <div class="battery__bar battery__bar--top"></div>
                        <div class="battery__bar battery__bar--middle"></div>
                        <div class="battery__bar battery__bar--bottom"></div>
                    </div>
                </div>

            </div>

            <div class="imageContainer">

                <div class="clock">
                    <div class="clock__inside">
                        <div class="clock__hand clock__hand--hours"></div>
                        <div class="clock__hand clock__hand--minutes"></div>
                        <div class="clock__hand clock__hand--seconds"></div>
                        <div class="clock__centerCircle"></div>
                    </div>
                </div>

            </div>

            <div class="imageContainer">
                <div class="wifi">
                    <div class="wifi__shape">
                        <div class="wifi__circle wifi__circle--small"></div>
                        <div class="wifi__circle wifi__circle--medium"></div>
                        <div class="wifi__circle wifi__circle--big"></div>
                    </div>
                    <div class="wifi__dot"></div>
                </div>
            </div>

            <div class="imageContainer">

            </div>

            <div class="imageContainer">

            </div>

            <div class="imageContainer">

            </div>

        </section>

        <script type="text/javascript">
            const secondsHand = document.getElementsByClassName("clock__hand--seconds")[0];
            const minutesHand = document.getElementsByClassName("clock__hand--minutes")[0];
            const hoursHand = document.getElementsByClassName("clock__hand--hours")[0];
            setInterval(()=> {
                let now = new Date();
                let secondsDeg = now.getSeconds() * 6;
                let minutesDeg = now.getMinutes() *6 + secondsDeg/60;
                let hoursDeg = now.getHours() * 30 + minutesDeg/60;
                secondsHand.style.transform = `rotate(${secondsDeg}deg)`;
                minutesHand.style.transform = `rotate(${minutesDeg}deg)`;
                hoursHand.style.transform = `rotate(${hoursDeg}deg)`;
            }, 1000)

        </script>

    </body>
</html>
